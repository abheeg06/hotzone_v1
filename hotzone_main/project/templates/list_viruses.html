<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>HotZone</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<div class="header">
    <h1>HotZone</h1>
</div>

<div class="navigation">
    <a href="{% url 'list_cases' %}"> Cases </a> | 
    <a href="{% url 'list_locations' %}"> Locations </a> | 
    <a href="{% url 'list_viruses' %}"> Viruses </a>
</div>

<div class="main">
    <h2>View Virus Records</h2>
    <table>
        <tr>
            <th>Virus Name</th>
            <th>Disease</th>
            <th>Max. Infection Periods(days)</th>
        </tr>
        {% for virus in viruses_list %}
        <tr>
            <th><a href="{% url 'show_virus_detail' virus.name %}">{{virus.name}}</a></th>
            <th>{{virus.commonName}}</th>
            <th>{{virus.maxInfectionPeriod}}</th>
        </tr>
        {% endfor %}
    </table>
    
</div>

</body>
</html>
