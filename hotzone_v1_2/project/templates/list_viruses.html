{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>HotZone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- logout button CSS -->
    <link rel="stylesheet" href="{% static 'after_login_pages.css' %}">
</head>

<body>
    {% include 'navbar.html' %}

    <h1 class="text-center">View Virus Records </h1>
    <div class="container-xl">
        <div class="row">
            <div class="col">
                <table class="table table-striped table-dark">
                    <thead class="bg-primary">
                        <tr>
                            <th scope="col">Virus Name</th>
                            <th scope="col">Disease</th>
                            <th scope="col">Max. Infection Period</th>
                        </tr>
                    </thead>
                    <tbody class="table table-striped table-dark">
                        {% for virus in viruses_list %}
                        <tr>
                            <th><a href="{% url 'show_virus_detail' virus.name %}">{{virus.name}}</a></th>
                            <th>{{virus.commonName}}</th>
                            <th>{{virus.maxInfectionPeriod}}</th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
