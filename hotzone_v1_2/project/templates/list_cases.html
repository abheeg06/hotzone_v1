{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>HotZone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- logout button CSS -->
    <link rel="stylesheet" href="{% static 'after_login_pages.css' %}">
</head>

<body>
    {% include 'navbar.html' %}

    <h1 class="text-center">View Case Records </h1>
    <div class="container-xl">
        <div class="row">
            <div class="col">
                <table class="table table-striped table-dark">
                    <thead class="bg-primary">
                        <tr>
                            <th>Case Number</th>
                            <th>Infected Virus</th>
                            <th>Date Confirmed</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody class="table table-striped table-dark">
                        {% for case in cases_list %}
                        <tr>
                            <th scope="row"><a
                                    href="{% url 'show_case_detail' case.caseNumber %}">{{case.caseNumber}}</a></th>
                            <th scope="row"><a href="{% url 'show_virus_detail' case.virus %}">{{case.virus}}</a>
                            </th>
                            <th scope="row">{{case.date}}</th>
                            <th scope="row">{{case.caseType}}</th>
                        </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
